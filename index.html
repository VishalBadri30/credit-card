<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="credit-card">

        <div class="container">
            <header class="head">
                <div class="logo">
                    <img src="logo.png" alt="master-card">
                    <span>Master Card</span>
                </div>
                <div class="chip">
                    <img src="chip.jpg" alt="sim-card">
                </div>
            </header>

            <div class="details">

                <div class="number">
                    <p>Card Number</p>
                    <p>8050 5040 2030 3020</p>
                </div>

                <div class="foot">
                    <div class="name">
                        <p>Jamba Shiv Rao</p>
                    </div>
                    <div class="date">
                        <p>Valid Thru</p>
                        <span>05/28</span>
                    </div>
                </div>

            </div>
            
        </div>


    </section>
</body>

</html>
